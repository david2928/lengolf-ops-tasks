steps:
  # Install dependencies
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['install']

  # Build the project
  - name: 'node:18'
    entrypoint: 'npm'
    args: ['run', 'build']

  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/lengolf-tasks', '.']

  # Push the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/lengolf-tasks']

  # Deploy to Cloud Run
  - name: 'gcr.io/cloud-builders/gcloud'
    args: [
      'run', 'deploy', 'lengolf-tasks',
      '--image', 'gcr.io/$PROJECT_ID/lengolf-tasks',
      '--platform', 'managed',
      '--region', 'asia-southeast1',
      '--allow-unauthenticated'
    ]

images:
  - 'gcr.io/$PROJECT_ID/lengolf-tasks'